<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-database text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-primary">数据管理中心</h1>
            </div>
            <button id="logoutBtn" class="text-gray-600 hover:text-primary transition-colors">
                <i class="fa fa-sign-out mr-1"></i> 退出登录
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- 全局错误提示 -->
        <div id="globalError" class="mb-6 hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">错误: </strong>
            <span class="block sm:inline" id="globalErrorMessage"></span>
            <button onclick="this.parentElement.classList.add('hidden')" class="absolute top-0 bottom-0 right-0 px-4 py-3">
                <i class="fa fa-times"></i>
            </button>
        </div>

        <!-- 数据导入区域 -->
        <section class="mb-8 bg-white rounded-lg p-6 shadow">
            <h2 class="text-lg font-semibold mb-4">数据导入</h2>
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-primary cursor-pointer transition-colors" id="dropArea">
                <i class="fa fa-file-excel-o text-4xl text-gray-400 mb-3"></i>
                <p class="mb-2">拖放Excel文件到此处，或<span class="text-primary font-medium">点击上传</span></p>
                <p class="text-sm text-gray-500">支持 .xlsx 格式文件，时间将按北京时间解析</p>
                <input type="file" id="fileInput" accept=".xlsx" class="hidden">
            </div>
            <div id="importStatus" class="mt-4 hidden"></div>
            <div id="validationErrors" class="mt-4 hidden bg-yellow-50 p-3 rounded-lg text-yellow-800 text-sm"></div>
        </section>

        <!-- 数据列表区域 -->
        <section class="bg-white rounded-lg p-6 shadow mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">数据列表</h2>
                <button id="refreshBtn" class="px-3 py-1 text-sm border border-gray-300 rounded-md hover:bg-gray-50">
                    <i class="fa fa-refresh mr-1"></i> 刷新
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">计划ID</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">开始时间（北京时间）</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">客户</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">卫星</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">任务结果</th>
                            <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-10 text-center text-gray-500">加载数据中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-4 flex justify-between items-center">
                <div class="text-sm text-gray-500">显示 <span id="showingRange">1-10</span> 条，共 <span id="totalCount">0</span> 条</div>
                <div>
                    <button id="prevPage" class="px-3 py-1 text-sm border border-gray-300 rounded-md mr-2 disabled:opacity-50" disabled>上一页</button>
                    <span id="currentPage">1</span> / <span id="totalPages">0</span>
                    <button id="nextPage" class="px-3 py-1 text-sm border border-gray-300 rounded-md ml-2 disabled:opacity-50" disabled>下一页</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 编辑数据模态框 -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-lg">
            <h3 class="text-lg font-semibold mb-4">编辑数据</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">计划ID</label>
                        <input type="text" id="editPlanId" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">开始时间（北京时间）</label>
                        <input type="datetime-local" id="editStartTime" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">客户</label>
                        <input type="text" id="editCustomer" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">卫星</label>
                        <input type="text" id="editSatellite" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">测站</label>
                        <input type="text" id="editStation" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">任务结果</label>
                        <input type="text" id="editTaskResult" class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelEdit" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">取消</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 配置Tailwind主题
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#00B42A',
                        danger: '#F53F3F',
                    }
                }
            }
        }
    </script>

    <script>
        // 全局状态管理
        const state = {
            currentPage: 1,
            pageSize: 10,
            totalCount: 0,
            totalPages: 0,
            isLoading: false
        };

        // DOM元素缓存
        const elements = {
            dropArea: document.getElementById('dropArea'),
            fileInput: document.getElementById('fileInput'),
            importStatus: document.getElementById('importStatus'),
            validationErrors: document.getElementById('validationErrors'),
            dataTableBody: document.getElementById('dataTableBody'),
            totalCountEl: document.getElementById('totalCount'),
            showingRangeEl: document.getElementById('showingRange'),
            currentPageEl: document.getElementById('currentPage'),
            totalPagesEl: document.getElementById('totalPages'),
            prevPageBtn: document.getElementById('prevPage'),
            nextPageBtn: document.getElementById('nextPage'),
            refreshBtn: document.getElementById('refreshBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            editModal: document.getElementById('editModal'),
            editForm: document.getElementById('editForm'),
            cancelEditBtn: document.getElementById('cancelEdit'),
            globalError: document.getElementById('globalError'),
            globalErrorMessage: document.getElementById('globalErrorMessage'),
            
            // 编辑表单字段
            editId: document.getElementById('editId'),
            editPlanId: document.getElementById('editPlanId'),
            editStartTime: document.getElementById('editStartTime'),
            editCustomer: document.getElementById('editCustomer'),
            editSatellite: document.getElementById('editSatellite'),
            editStation: document.getElementById('editStation'),
            editTaskResult: document.getElementById('editTaskResult')
        };

        // 初始化应用
        function init() {
            // 检查登录状态
            if (!localStorage.getItem('token')) {
                window.location.href = '/login.html';
                return;
            }

            // 设置事件监听
            setupEventListeners();
            
            // 加载数据
            loadData();
        }

        // 设置所有事件监听
        function setupEventListeners() {
            // 文件上传相关
            elements.dropArea.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileUpload);
            
            // 拖放事件
            elements.dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.dropArea.classList.add('border-primary');
            });
            
            elements.dropArea.addEventListener('dragleave', () => {
                elements.dropArea.classList.remove('border-primary');
            });
            
            elements.dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.dropArea.classList.remove('border-primary');
                
                if (e.dataTransfer.files.length) {
                    elements.fileInput.files = e.dataTransfer.files;
                    handleFileUpload(e);
                }
            });
            
            // 分页和刷新
            elements.prevPageBtn.addEventListener('click', () => {
                if (state.currentPage > 1) {
                    state.currentPage--;
                    loadData();
                }
            });
            
            elements.nextPageBtn.addEventListener('click', () => {
                if (state.currentPage < state.totalPages) {
                    state.currentPage++;
                    loadData();
                }
            });
            
            elements.refreshBtn.addEventListener('click', () => {
                hideGlobalError();
                loadData();
            });
            
            // 退出登录
            elements.logoutBtn.addEventListener('click', () => {
                if (confirm('确定要退出登录吗？')) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            });
            
            // 编辑模态框
            elements.cancelEditBtn.addEventListener('click', () => {
                elements.editModal.classList.add('hidden');
            });
            
            elements.editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveEditedData();
            });
        }

        // 显示全局错误信息
        function showGlobalError(message, details) {
            elements.globalErrorMessage.textContent = message;
            if (details) {
                elements.globalErrorMessage.innerHTML += `<div class="mt-2 text-sm">详细信息: ${details}</div>`;
            }
            elements.globalError.classList.remove('hidden');
        }

        // 隐藏全局错误
        function hideGlobalError() {
            elements.globalError.classList.add('hidden');
        }

        // 显示状态消息
        function showStatus(message, type = 'info') {
            elements.importStatus.textContent = message;
            elements.importStatus.className = 'mt-4 p-3 rounded-lg flex items-center';
            
            if (type === 'success') {
                elements.importStatus.classList.add('bg-success/10', 'text-success');
            } else if (type === 'error') {
                elements.importStatus.classList.add('bg-danger/10', 'text-danger');
            } else {
                elements.importStatus.classList.add('bg-primary/10', 'text-primary');
            }
            
            elements.importStatus.classList.remove('hidden');
        }

        // 显示数据验证错误
        function showValidationErrors(errors) {
            elements.validationErrors.innerHTML = `
                <div class="font-medium mb-1"><i class="fa fa-exclamation-triangle mr-1"></i>数据验证警告：</div>
                <ul class="list-disc pl-5 text-sm space-y-1">
                    ${errors.slice(0, 5).map(err => `
                        <li>第 ${err.index + 1} 条: ${err.reason}</li>
                    `).join('')}
                    ${errors.length > 5 ? `<li>... 还有 ${errors.length - 5} 条错误</li>` : ''}
                </ul>
                <div class="mt-2 text-xs">仅上传有效记录，无效记录将被忽略</div>
            `;
            elements.validationErrors.classList.remove('hidden');
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // 显示导入错误详情
        function showImportErrorsDetails(errors) {
            const errorDetails = errors.map(err => 
                `第 ${err.index + 1} 条: ${err.error}`
            ).join('\n');
            
            alert(`部分记录导入失败:\n\n${errorDetails}\n\n请检查这些记录后重新尝试`);
        }

        // 数据验证和清洗
        function validateAndCleanData(records) {
            const validRecords = [];
            const invalidRecords = [];
            
            records.forEach((record, index) => {
                // 检查记录是否为有效对象
                if (typeof record !== 'object' || record === null || Array.isArray(record)) {
                    invalidRecords.push({
                        index,
                        reason: '记录不是有效的对象',
                        value: record
                    });
                    return;
                }
                
                // 检查是否包含时间相关字段
                const hasTimeField = record['开始时间'] !== undefined || 
                                   record.start_time !== undefined ||
                                   record['StartTime'] !== undefined;
                                   
                if (!hasTimeField) {
                    invalidRecords.push({
                        index,
                        reason: '记录不包含时间字段（开始时间/start_time/StartTime）',
                        value: JSON.stringify(record)
                    });
                    return;
                }
                
                // 验证时间字段格式是否可能被解析
                const timeValue = record['开始时间'] || record.start_time || record['StartTime'];
                if (timeValue === null || timeValue === undefined || timeValue === '') {
                    invalidRecords.push({
                        index,
                        reason: '时间字段为空',
                        value: JSON.stringify(record)
                    });
                    return;
                }
                
                // 如果通过验证，添加到有效记录
                validRecords.push(record);
            });
            
            return { validRecords, invalidRecords };
        }

        // 加载数据
        async function loadData() {
            if (state.isLoading) return;
            
            try {
                state.isLoading = true;
                hideGlobalError();
                elements.dataTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-10 text-center text-gray-500">
                            <i class="fa fa-circle-o-notch fa-spin mr-2"></i>加载数据中...
                        </td>
                    </tr>
                `;
                
                // 更新分页按钮状态
                elements.prevPageBtn.disabled = state.currentPage === 1;
                elements.nextPageBtn.disabled = true;
                
                const response = await fetch(
                    `/api/records?page=${state.currentPage}&pageSize=${state.pageSize}`,
                    {
                        headers: { 
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Accept': 'application/json'
                        },
                        signal: AbortSignal.timeout(10000) // 10秒超时
                    }
                );
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(
                        errorData?.error || `加载失败 (${response.status})`,
                        { cause: errorData?.details }
                    );
                }
                
                const data = await response.json();
                
                // 更新状态
                state.totalCount = data.total;
                state.totalPages = Math.ceil(data.total / state.pageSize);
                
                // 渲染表格
                renderTable(data.records);
                
                // 更新分页信息
                updatePaginationUI();
                
            } catch (error) {
                console.error('加载数据失败:', error);
                elements.dataTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-10 text-center text-danger">
                            <i class="fa fa-exclamation-circle mr-2"></i>加载数据失败
                        </td>
                    </tr>
                `;
                showGlobalError(error.message, error.cause);
            } finally {
                state.isLoading = false;
            }
        }

        // 渲染数据表格
        function renderTable(records) {
            if (records.length === 0) {
                elements.dataTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-10 text-center text-gray-500">
                            没有找到数据
                        </td>
                    </tr>
                `;
                return;
            }
            
            elements.dataTableBody.innerHTML = records.map(record => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">${record.plan_id || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${record.start_time || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${record.customer || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${record.satellite || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${record.task_result || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="editData(${record.id})" class="text-primary hover:text-primary/80 mr-3">
                            <i class="fa fa-pencil"></i> 编辑
                        </button>
                        <button onclick="deleteData(${record.id})" class="text-danger hover:text-danger/80">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // 更新分页UI
        function updatePaginationUI() {
            const start = (state.currentPage - 1) * state.pageSize + 1;
            const end = Math.min(start + state.pageSize - 1, state.totalCount);
            
            elements.totalCountEl.textContent = state.totalCount;
            elements.showingRangeEl.textContent = `${start}-${end}`;
            elements.currentPageEl.textContent = state.currentPage;
            elements.totalPagesEl.textContent = state.totalPages;
            
            elements.prevPageBtn.disabled = state.currentPage === 1;
            elements.nextPageBtn.disabled = state.currentPage >= state.totalPages;
        }

        // 处理文件上传
        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 重置状态区域
            elements.importStatus.classList.add('hidden');
            elements.validationErrors.classList.add('hidden');
            hideGlobalError();
            
            // 验证文件大小（限制10MB）
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                showStatus(`文件过大（${formatFileSize(file.size)}），请上传小于10MB的文件`, 'error');
                return;
            }
            
            showStatus(`正在处理文件: ${file.name}（${formatFileSize(file.size)}）`);
            
            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        showStatus('正在解析Excel文件...');
                        
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        let jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        
                        showStatus(`文件解析完成，共发现 ${jsonData.length} 条记录`);
                        
                        // 数据验证和清洗
                        const { validRecords, invalidRecords } = validateAndCleanData(jsonData);
                        
                        // 显示验证结果
                        if (invalidRecords.length > 0) {
                            showValidationErrors(invalidRecords);
                        }
                        
                        if (validRecords.length === 0) {
                            showStatus('没有有效的记录可导入', 'error');
                            return;
                        }
                        
                        // 准备上传数据
                        const uploadData = { records: validRecords };
                        const jsonSize = new TextEncoder().encode(JSON.stringify(uploadData)).length;
                        
                        showStatus(
                            `准备上传 ${validRecords.length} 条有效记录（数据大小: ${formatFileSize(jsonSize)}），正在连接服务器...`
                        );
                        
                        // 记录上传开始时间
                        const uploadStartTime = Date.now();
                        
                        // 上传数据到服务器
                        const response = await fetch('/api/import', {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: JSON.stringify(uploadData),
                            signal: AbortSignal.timeout(30000) // 30秒超时
                        });
                        
                        // 计算上传耗时
                        const uploadTime = Math.round((Date.now() - uploadStartTime) / 1000);
                        
                        if (!response.ok) {
                            // 尝试解析错误响应
                            let errorData;
                            try {
                                errorData = await response.json();
                            } catch (parseError) {
                                const errorText = await response.text().catch(() => '无法获取错误详情');
                                throw new Error(`服务器返回错误 (${response.status}): ${errorText}`, {
                                    cause: { status: response.status, text: errorText }
                                });
                            }
                            
                            throw new Error(
                                errorData.error || `上传失败 (${response.status})`, 
                                { cause: { ...errorData, status: response.status, uploadTime } }
                            );
                        }
                        
                        // 解析成功响应
                        const result = await response.json();
                        
                        if (result.success) {
                            showStatus(
                                `上传成功！耗时 ${uploadTime}秒，成功导入 ${result.inserted}/${result.total} 条记录`, 
                                'success'
                            );
                            
                            // 刷新数据列表
                            loadData();
                            
                            // 显示导入错误详情（如果有）
                            if (result.errors && result.errors.length > 0) {
                                setTimeout(() => {
                                    showImportErrorsDetails(result.errors);
                                }, 1000);
                            }
                        } else {
                            showStatus(`上传失败: ${result.error || '未知错误'}`, 'error');
                        }
                    } catch (error) {
                        console.error('文件处理错误:', error);
                        
                        let errorMessage = error.message;
                        if (error.cause) {
                            if (error.cause.status === 401) {
                                errorMessage += '，请重新登录';
                                setTimeout(() => {
                                    localStorage.removeItem('token');
                                    window.location.href = '/login.html';
                                }, 3000);
                            } else if (error.cause.status === 408 || error.name === 'TimeoutError') {
                                errorMessage = '上传超时，请尝试较小文件或稍后重试';
                            } else if (error.cause.details) {
                                errorMessage += `（详情: ${error.cause.details}）`;
                            }
                        }
                        
                        showStatus(`处理文件失败: ${errorMessage}`, 'error');
                        showGlobalError(errorMessage, error.cause?.stack);
                    }
                };
                
                // 处理文件读取错误
                reader.onerror = (error) => {
                    console.error('文件读取错误:', error);
                    showStatus(`文件读取失败: ${error.message || '未知错误'}`, 'error');
                };
                
                reader.readAsArrayBuffer(file);
            } catch (error) {
                console.error('上传初始化错误:', error);
                showStatus(`上传准备失败: ${error.message}`, 'error');
            }
        }

        // 编辑数据
        window.editData = async (id) => {
            try {
                elements.editModal.classList.add('hidden');
                showStatus('正在加载数据...');
                
                const response = await fetch(`/api/records?id=${id}`, {
                    headers: { 
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Accept': 'application/json'
                    },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.error || `获取记录失败 (${response.status})`);
                }
                
                const data = await response.json();
                
                // 填充表单
                elements.editId.value = data.id;
                elements.editPlanId.value = data.plan_id || '';
                
                if (data.start_time) {
                    // 转换为datetime-local格式（YYYY-MM-DDThh:mm）
                    const date = new Date(data.start_time);
                    const dateTimeLocal = date.toISOString().slice(0, 16);
                    elements.editStartTime.value = dateTimeLocal;
                } else {
                    elements.editStartTime.value = '';
                }
                
                elements.editCustomer.value = data.customer || '';
                elements.editSatellite.value = data.satellite || '';
                elements.editStation.value = data.station || '';
                elements.editTaskResult.value = data.task_result || '';
                
                // 隐藏状态提示，显示模态框
                elements.importStatus.classList.add('hidden');
                elements.editModal.classList.remove('hidden');
                
            } catch (error) {
                console.error('加载编辑数据失败:', error);
                showStatus(`加载数据失败: ${error.message}`, 'error');
            }
        };

        // 保存编辑的数据
        async function saveEditedData() {
            const id = elements.editId.value;
            const data = {
                plan_id: elements.editPlanId.value,
                start_time: elements.editStartTime.value,
                customer: elements.editCustomer.value,
                satellite: elements.editSatellite.value,
                station: elements.editStation.value,
                task_result: elements.editTaskResult.value
            };
            
            try {
                showStatus('正在保存数据...');
                
                const response = await fetch(`/api/records/${id}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(data),
                    signal: AbortSignal.timeout(10000)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.error || `保存失败 (${response.status})`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    elements.editModal.classList.add('hidden');
                    showStatus('数据保存成功', 'success');
                    loadData(); // 刷新数据列表
                } else {
                    showStatus(`保存失败: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('保存数据失败:', error);
                showStatus(`保存失败: ${error.message}`, 'error');
            }
        }

        // 删除数据
        window.deleteData = async (id) => {
            if (!confirm('确定要删除这条记录吗？此操作不可恢复！')) return;
            
            try {
                showStatus('正在删除数据...');
                
                const response = await fetch(`/api/records/${id}`, {
                    method: 'DELETE',
                    headers: { 
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    signal: AbortSignal.timeout(10000)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.error || `删除失败 (${response.status})`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('数据删除成功', 'success');
                    loadData(); // 刷新数据列表
                } else {
                    showStatus(`删除失败: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('删除数据失败:', error);
                showStatus(`删除失败: ${error.message}`, 'error');
            }
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
