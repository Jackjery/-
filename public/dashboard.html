<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理 - 卫星数据分析平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-primary">卫星数据管理</h1>
            <button id="logoutBtn" class="text-red-500 hover:text-red-700">退出登录</button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <button id="addDataBtn" class="bg-primary text-white px-4 py-2 rounded mb-4">
            添加数据
        </button>

        <div class="bg-white rounded shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">客户名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">卫星名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">测站名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">开始时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- 数据将通过JS动态加载 -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- 数据表单模态框 -->
    <div id="dataModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">添加数据</h2>
            <form id="dataForm">
                <input type="hidden" id="dataId">
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">客户名称</label>
                    <input type="text" id="customerName" class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">卫星名称</label>
                    <input type="text" id="satelliteName" class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">测站名称</label>
                    <input type="text" id="stationName" class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">任务状态</label>
                    <input type="text" id="taskStatus" class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">任务类型</label>
                    <input type="text" id="taskType" class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">开始时间</label>
                    <input type="datetime-local" id="startTime" class="w-full px-3 py-2 border rounded">
                </div>
                
                <div class="flex justify-end space-x-2">
                    <button type="button" id="closeModal" class="px-4 py-2 border rounded">取消</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 检查登录状态
        function checkAuth() {
            if (!localStorage.getItem('token')) {
                window.location.href = '/login.html';
            }
        }

        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('/api/data', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('加载数据失败');
                }
                
                const data = await response.json();
                const tableBody = document.getElementById('dataTableBody');
                tableBody.innerHTML = '';
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4">${item.customer_name}</td>
                        <td class="px-6 py-4">${item.satellite_name}</td>
                        <td class="px-6 py-4">${item.station_name}</td>
                        <td class="px-6 py-4">${new Date(item.start_time).toLocaleString()}</td>
                        <td class="px-6 py-4">
                            <button onclick="editData(${item.id})" class="text-blue-500 mr-2">编辑</button>
                            <button onclick="deleteData(${item.id})" class="text-red-500">删除</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('加载数据错误:', error);
                alert('加载数据失败，请重新登录');
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        }

        // 添加/编辑数据
        async function saveData(event) {
            event.preventDefault();
            
            const id = document.getElementById('dataId').value;
            const data = {
                customer_name: document.getElementById('customerName').value,
                satellite_name: document.getElementById('satelliteName').value,
                station_name: document.getElementById('stationName').value,
                task_status: document.getElementById('taskStatus').value,
                task_type: document.getElementById('taskType').value,
                start_time: document.getElementById('startTime').value
            };
            
            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? '/api/data' : '/api/data';
                
                if (id) data.id = id;
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('保存数据失败');
                }
                
                document.getElementById('dataModal').classList.add('hidden');
                loadData();
            } catch (error) {
                console.error('保存数据错误:', error);
                alert('保存数据失败');
            }
        }

        // 编辑数据
        async function editData(id) {
            try {
                const response = await fetch(`/api/data?id=${id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const item = await response.json();
                
                document.getElementById('modalTitle').textContent = '编辑数据';
                document.getElementById('dataId').value = item.id;
                document.getElementById('customerName').value = item.customer_name;
                document.getElementById('satelliteName').value = item.satellite_name;
                document.getElementById('stationName').value = item.station_name;
                document.getElementById('taskStatus').value = item.task_status;
                document.getElementById('taskType').value = item.task_type;
                document.getElementById('startTime').value = new Date(item.start_time).toISOString().slice(0, 16);
                
                document.getElementById('dataModal').classList.remove('hidden');
            } catch (error) {
                console.error('编辑数据错误:', error);
                alert('获取数据失败');
            }
        }

        // 删除数据
        async function deleteData(id) {
            if (confirm('确定要删除这条数据吗？')) {
                try {
                    const response = await fetch(`/api/data?id=${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('删除数据失败');
                    }
                    
                    loadData();
                } catch (error) {
                    console.error('删除数据错误:', error);
                    alert('删除数据失败');
                }
            }
        }

        // 初始化事件监听
        function initEventListeners() {
            // 退出登录
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            });
            
            // 添加数据按钮
            document.getElementById('addDataBtn').addEventListener('click', () => {
                document.getElementById('modalTitle').textContent = '添加数据';
                document.getElementById('dataForm').reset();
                document.getElementById('dataId').value = '';
                document.getElementById('dataModal').classList.remove('hidden');
            });
            
            // 关闭模态框
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('dataModal').classList.add('hidden');
            });
            
            // 保存数据
            document.getElementById('dataForm').addEventListener('submit', saveData);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            initEventListeners();
            loadData();
        });
    </script>
</body>
</html>
