<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理 - 卫星数据分析平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fa fa-satellite text-primary text-2xl mr-2"></i>
                <h1 class="text-xl font-bold text-primary">卫星数据管理</h1>
            </div>
            <button id="logoutBtn" class="text-red-500 hover:text-red-700 flex items-center">
                <i class="fa fa-sign-out mr-1"></i> 退出登录
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="flex flex-col sm:flex-row gap-4 mb-4">
            <button id="addDataBtn" class="bg-primary text-white px-4 py-2 rounded mb-2 sm:mb-0 hover:bg-primary/90 transition-colors flex items-center justify-center">
                <i class="fa fa-plus mr-2"></i> 添加数据
            </button>
            
            <div class="w-full sm:w-auto">
                <label class="block text-gray-700 mb-2">批量导入数据 (CSV)</label>
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="file" id="importFile" accept=".csv" 
                        class="border rounded p-2 flex-grow">
                    <button id="importBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors flex items-center justify-center">
                        <i class="fa fa-upload mr-2"></i> 导入
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">客户名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">卫星名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">测站名称</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">任务状态</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">开始时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- 数据将通过JS动态加载 -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- 数据表单模态框 -->
    <div id="dataModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">添加数据</h2>
            <form id="dataForm">
                <input type="hidden" id="dataId">
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">客户名称</label>
                    <input type="text" id="customerName" class="w-full px-3 py-2 border rounded" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">卫星名称</label>
                    <input type="text" id="satelliteName" class="w-full px-3 py-2 border rounded" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">测站名称</label>
                    <input type="text" id="stationName" class="w-full px-3 py-2 border rounded" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">任务状态</label>
                    <select id="taskStatus" class="w-full px-3 py-2 border rounded" required>
                        <option value="">请选择</option>
                        <option value="计划中">计划中</option>
                        <option value="进行中">进行中</option>
                        <option value="已完成">已完成</option>
                        <option value="已取消">已取消</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">任务类型</label>
                    <input type="text" id="taskType" class="w-full px-3 py-2 border rounded" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1">开始时间</label>
                    <input type="datetime-local" id="startTime" class="w-full px-3 py-2 border rounded" required>
                </div>
                
                <div class="flex justify-end space-x-2">
                    <button type="button" id="closeModal" class="px-4 py-2 border rounded hover:bg-gray-100 transition-colors">取消</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary/90 transition-colors">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 检查登录状态
        function checkAuth() {
            if (!localStorage.getItem('token')) {
                window.location.href = '/login.html';
            }
        }

        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('/api/data', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('加载数据失败');
                }
                
                const data = await response.json();
                const tableBody = document.getElementById('dataTableBody');
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                                <i class="fa fa-info-circle mr-2"></i>暂无数据，请添加或导入数据
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4">${item.customer_name}</td>
                        <td class="px-6 py-4">${item.satellite_name}</td>
                        <td class="px-6 py-4">${item.station_name}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 text-xs rounded-full 
                                ${item.task_status === '计划中' ? 'bg-yellow-100 text-yellow-800' : 
                                  item.task_status === '进行中' ? 'bg-blue-100 text-blue-800' :
                                  item.task_status === '已完成' ? 'bg-green-100 text-green-800' :
                                  'bg-red-100 text-red-800'}">
                                ${item.task_status}
                            </span>
                        </td>
                        <td class="px-6 py-4">${new Date(item.start_time).toLocaleString()}</td>
                        <td class="px-6 py-4">
                            <button onclick="editData(${item.id})" class="text-blue-500 hover:text-blue-700 mr-2">
                                <i class="fa fa-pencil"></i> 编辑
                            </button>
                            <button onclick="deleteData(${item.id})" class="text-red-500 hover:text-red-700">
                                <i class="fa fa-trash"></i> 删除
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('加载数据错误:', error);
                alert('加载数据失败，请重新登录');
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
        }

        // 添加/编辑数据
        async function saveData(event) {
            event.preventDefault();
            
            const id = document.getElementById('dataId').value;
            const data = {
                customer_name: document.getElementById('customerName').value,
                satellite_name: document.getElementById('satelliteName').value,
                station_name: document.getElementById('stationName').value,
                task_status: document.getElementById('taskStatus').value,
                task_type: document.getElementById('taskType').value,
                start_time: document.getElementById('startTime').value
            };
            
            try {
                const method = id ? 'PUT' : 'POST';
                
                if (id) data.id = id;
                
                const response = await fetch('/api/data', {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('保存数据失败');
                }
                
                document.getElementById('dataModal').classList.add('hidden');
                loadData();
            } catch (error) {
                console.error('保存数据错误:', error);
                alert('保存数据失败');
            }
        }

        // 编辑数据
        async function editData(id) {
            try {
                // 获取单条数据
                const response = await fetch('/api/data', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const allData = await response.json();
                const item = allData.find(item => item.id === id);
                
                if (!item) {
                    throw new Error('未找到数据');
                }
                
                document.getElementById('modalTitle').textContent = '编辑数据';
                document.getElementById('dataId').value = item.id;
                document.getElementById('customerName').value = item.customer_name;
                document.getElementById('satelliteName').value = item.satellite_name;
                document.getElementById('stationName').value = item.station_name;
                document.getElementById('taskStatus').value = item.task_status;
                document.getElementById('taskType').value = item.task_type;
                
                // 格式化日期时间
                const date = new Date(item.start_time);
                const formattedDateTime = date.toISOString().slice(0, 16);
                document.getElementById('startTime').value = formattedDateTime;
                
                document.getElementById('dataModal').classList.remove('hidden');
            } catch (error) {
                console.error('编辑数据错误:', error);
                alert('获取数据失败');
            }
        }

        // 删除数据
        async function deleteData(id) {
            if (confirm('确定要删除这条数据吗？此操作不可恢复。')) {
                try {
                    const response = await fetch(`/api/data?id=${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('删除数据失败');
                    }
                    
                    loadData();
                } catch (error) {
                    console.error('删除数据错误:', error);
                    alert('删除数据失败');
                }
            }
        }

        // 导入CSV数据
        async function importCSVData() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择一个CSV文件');
                return;
            }
            
            if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                alert('请选择CSV格式的文件');
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = async (e) => {
                try {
                    const response = await fetch('/api/import', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({ fileContent: e.target.result })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || '导入失败');
                    }
                    
                    alert(data.message);
                    fileInput.value = ''; // 清空文件选择
                    loadData(); // 重新加载数据
                } catch (error) {
                    console.error('导入错误:', error);
                    alert('导入失败: ' + error.message);
                }
            };
            
            reader.readAsText(file);
        }

        // 初始化事件监听
        function initEventListeners() {
            // 退出登录
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('确定要退出登录吗？')) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            });
            
            // 添加数据按钮
            document.getElementById('addDataBtn').addEventListener('click', () => {
                document.getElementById('modalTitle').textContent = '添加数据';
                document.getElementById('dataForm').reset();
                document.getElementById('dataId').value = '';
                
                // 设置默认时间为当前时间
                const now = new Date();
                const formattedDateTime = now.toISOString().slice(0, 16);
                document.getElementById('startTime').value = formattedDateTime;
                
                document.getElementById('dataModal').classList.remove('hidden');
            });
            
            // 关闭模态框
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('dataModal').classList.add('hidden');
            });
            
            // 保存数据
            document.getElementById('dataForm').addEventListener('submit', saveData);
            
            // 导入数据
            document.getElementById('importBtn').addEventListener('click', importCSVData);
            
            // 点击模态框外部关闭
            document.getElementById('dataModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('dataModal')) {
                    document.getElementById('dataModal').classList.add('hidden');
                }
            });
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            initEventListeners();
            loadData();
        });
    </script>
</body>
</html>
