<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卫星数据分析平台 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-primary">卫星数据分析平台</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2" for="username">用户名</label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                       required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2" for="password">密码</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                       required>
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary text-white py-2 rounded-md hover:bg-primary/90 transition-colors">
                登录
            </button>
        </form>
        
        <div id="errorMessage" class="mt-4 text-red-500 text-center hidden"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorElement = document.getElementById('errorMessage');
            errorElement.classList.add('hidden');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || '登录失败');
                }
                
                // 保存令牌到本地存储
                localStorage.setItem('token', data.token);
                // 跳转到数据管理页面
                window.location.href = '/dashboard.html';
            } catch (error) {
                errorElement.textContent = error.message;
                errorElement.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
